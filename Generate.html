<html>
	<head>
		<title>Vehicle Regirastation Number</title>
		<style>
		table, th, td 
		{
 			 border: 1px solid black;
 			 border-radius: 10px;
		}	
		</style>
		<script type="text/javascript">
			var unitLists = new Array(2) 
			unitLists["0"] = ["Select District"]; 			
			unitLists["Andhra Pradesh"] = ["Krishna","Guntur","Kadapa","Kurnool","Prakasam","Chitoor","Ananthapur"];
			unitLists["Bihar"] = ["111","222","333","444","555","666"];
 
 
 /* unitMenuChange() is called from the onchange event of a select element. 
 * param selectObj - the select object which fired the on change event. 
 */
			function unitMenuChange(selectObj) 
			{ 
    				var idx = selectObj.selectedIndex;
    				var which = selectObj.options[idx].value;
    				uList = unitLists[which];
    				var uc_selector = document.getElementById("uc_selector");
 
   			 	while (uc_selector.options.length > 0) 
				{ 
        				uc_selector.remove(0); 
    				}
    				var newOption;
    // create and add new options 
    				for (var i=0; i<uList.length; i++) 
				{
        				newOption = document.createElement("option"); 
        				newOption.value = uList[i];  
        				newOption.text=uList[i];
        				try 
					{ 
            					uc_selector.add(newOption); 
            				} 
        				catch (e) 
					{ 
            					uc_selector.appendChild(newOption);
            				} 
    				}
 			}
			</script>
			<style>
			body 
			{
				
  				background-color:rgb(251,165,171);
			}
			</style>
	</head>
	<body>
		<h2 align='center' style="color:black"> Vehicle Regirastation Number -Automated Number Generation</h2>
		<table align='center' border='1' cellspacing='10' cellpadding='10';border-collapse='collapse';margin-left:auto;margin-right:auto;">
		<tr>
    		<td><select style="width:200px;"  id="uc_selector_main" onchange="unitMenuChange(this);">
      		<option value="0">Select State</option>
      		<option value="Andhra Pradesh">Andhra Pradesh</option>
      		<option value="Assam">Assam</option>
		<option value="Goa">Goa</option>
		<option value="Bihar">Bihar</option>
    		</select></td>
    		<td><select style="width:200px;" id="uc_selector">
    		<option value="0">Select District</option>
    		</select></td>
		</tr>
		</table>
		<table align='center' border='1' cellspacing='10' cellpadding='10';border-collapse='collapse';margin-left:auto;margin-right:auto;">
		<form action="vrn.php">
		<td><input align='center' type="submit" value="Generate Number"></td>
		</table>
		</form>
	</body>
</html>
